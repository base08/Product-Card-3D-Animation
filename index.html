<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:url" content="https://productcard3d.netlify.app/" />
    <meta property="og:title" content="Product Page 3D - Renault 5" />
    <meta property="og:image" content="images/product-card.png" />
    <meta
      property="og:description"
      content="Just a simple exploration on vanilla JS combined with the power of CSS to create this 3D effect. This is just an exercise from my daily coding to flex my knownledge and keep some practice outside work projects."
    />
    <meta property="og:type" content="website" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page 3D - Renault 5</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="circle-background"></div>
        <div class="visuals">
          <img src="/images/renault_5.png" alt="" />
        </div>
        <h1 class="title">Renault 5</h1>
        <h3 class="description">
          The Renault 5 Turbo or R5 Turbo is a high-performance hatchback
          automobile launched by the French manufacturer Renault at the Brussels
          Motor Show in January 1980.
        </h3>
        <div class="colors">
          <button id="red" class="btn-color selected"></button>
          <button id="blue" class="btn-color"></button>
          <button id="purple" class="btn-color"></button>
          <button id="green" class="btn-color"></button>
        </div>
        <button class="cta">BUY NOW</button>
      </section>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
